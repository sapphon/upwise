<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Vote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Add a Vote</h1>
<div class="container">
    <form action="#" th:action="@{/addvote}" th:object="${voteToAdd}" method="post">
        <p><input type="hidden" th:field="*{wisdom}" th:value="${wisdomToVoteFor}"></p>
        <p>Your username: <input type="text" th:field="*{addedByUsername}" th:placeholder="#{placeholder.username}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"
        type="text/javascript"></script>
</body>
</html>
