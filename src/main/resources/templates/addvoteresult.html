<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(pageTitle='Add Vote Result')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main>
    <div th:switch="${addVoteStatusCode}" class="container">
        <h2 th:case="201">Your vote was added successfully!</h2>
        <h2 th:case="400">That's not a valid vote!</h2>
        <h2 th:case="409">That vote exists already and was not added.</h2>
    </div>
</main>
<a th:replace="fragments/footer :: scriptimports"></a>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
