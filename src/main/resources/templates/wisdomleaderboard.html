<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head(pageTitle='Wisdom Leaderboard')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<main>
    <div class="container">
        <h2 th:text="#{title.leaderboard}">Wisdom Leaderboard</h2>
        <div class="wisdomlist" th:unless="${#lists.isEmpty(allWisdoms)}">
            <div class="row" th:each="wisdom : ${allWisdoms}">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                        <span class="card-title" th:text="${wisdom.wisdomContent}">A good programmer is someone who looks both ways
                            before crossing a
                            one-way street.
                        </span>
                            <div th:text="${wisdom.attribution}">Doug Linder</div>
                        </div>
                        <div class="card-action">
                            <a th:href="@{'/user/' + ${wisdom.addedByUsername}}" th:text="${wisdom.addedByUsername}">intellijames</a>
                            <div th:text="${wisdom.timeAdded}">January 1, 1970 01:00:00 GMT</div>
                            <div th:unless="${#lists.isEmpty(wisdom.votes)}"
                                 th:text="${#lists.size(wisdom.votes)} + ' votes'">-1 votes
                            </div>
                            <div th:if="${#lists.isEmpty(wisdom.votes)}">0 votes</div>
                            <div class="vote-form-div">
                                <form method="POST" th:action="@{/addvote}">
                                    <p><input type="hidden" name="wisdomContent" th:value="${wisdom.wisdomContent}">
                                    </p>
                                    <p><input type="hidden" name="wisdomAttribution"
                                              th:value="${wisdom.attribution}"></p>
                                    <button type="submit"
                                            class="btn-floating btn-large waves-effect waves-light vote-up-button">
                                        <i class="material-icons vote-up-button" sec:authorize="isAuthenticated()">trending_up</i>
                                        <i class="material-icons vote-up-button" sec:authorize="isAnonymous()">perm_identity</i>
                                    </button>
                                    <label class="vote-button-label" sec:authorize="isAuthenticated()">Vote for this wisdom!</label>
                                    <label class="vote-button-label" sec:authorize="isAnonymous()">Log in to vote!</label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wisdomlist" th:if="${#lists.isEmpty(allWisdoms)}">No wisdoms to rank by vote!</div>
    </div>
</main>
<a th:replace="fragments/footer :: scriptimports"></a>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
