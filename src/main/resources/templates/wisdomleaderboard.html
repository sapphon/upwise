<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wisdom Leaderboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="#{title.leaderboard}">Wisdom Leaderboard</h1>
    <div class="wisdomlist" th:unless="${#lists.isEmpty(allWisdoms)}">
        <div class="row" th:each="wisdom : ${allWisdoms}">
            <div class="col s12">
                <div class="card green darken-4">
                    <div class="card-content white-text">
                        <span class="card-title" th:text="${wisdom.wisdomContent}">A good programmer is someone who looks both ways
                            before crossing a
                            one-way street.
                        </span>
                        <div th:text="${wisdom.attribution}">Doug Linder</div>
                    </div>
                    <div class="card-action">
                        <a th:href="@{'/user/' + ${wisdom.addedByUsername}}" th:text="${wisdom.addedByUsername}">intellijames</a>
                        <div th:text="${wisdom.timeAdded}">January 1, 1970 01:00:00 GMT</div>
                        <div th:unless="${#lists.isEmpty(wisdom.votes)}" th:text="${#lists.size(wisdom.votes)}">-1</div>
                        <div th:if="${#lists.isEmpty(wisdom.votes)}">0!</div>
                    </div>
                    <!--<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>-->
                </div>
            </div>
            <!--<div class="col s3">
                <div class="votesContainer" th:unless="${#lists.isEmpty(wisdom.votes)}">
                    <ul class="collapsible">
                        <li>
                            <div class="collapsible-header"><span th:text="${#lists.size(wisdom.votes)}">0</span><i
                                    class="material-icons">arrow_downward</i></div>
                            <div class="collapsible-body">
                                <table>
                                    <thead>
                                    <tr>
                                        <th th:text="#{vote.addedByUsername}">Voted Up By</th>
                                        <th th:text="#{vote.timeAdded}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="vote : ${wisdom.votes}">
                                        <td th:text="${vote.addedByUsername}"></td>
                                        <td th:text="${vote.timeAdded}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>-->
        </div>
    </div>
    <div class="wisdomlist" th:if="${#lists.isEmpty(allWisdoms)}">No wisdoms to rank by vote!</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"
        type="text/javascript"></script>
<script src="/scripts/collapsible-init.js" type="text/javascript"></script>
</body>
</html>
