<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(pageTitle='Add Wisdom')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main>
<div class="container">

    <div th:if="${statusCode}" th:switch="${statusCode}">
        <h2 th:case="201">Your wisdom was added successfully!</h2>
        <h2 th:case="400">That's not a valid wisdom!</h2>
        <h2 th:case="409">That wisdom exists already and was not added.</h2>
    </div>

    <form action="#" th:action="@{/addwisdom}" th:object="${wisdomToAdd}" method="post">
        <p>Wisdom: <input type="text" th:field="*{wisdomContent}" th:placeholder="#{placeholder.wisdomContent}"/></p>
        <p>Attribution: <input type="text" th:field="*{attribution}" th:placeholder="#{placeholder.wisdomAttribution}"/></p>
        <p>Your username: <input type="text" th:field="*{addedByUsername}" th:placeholder="#{placeholder.optionalUsername}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</main>
<a th:replace="fragments/footer :: scriptimports"></a>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
