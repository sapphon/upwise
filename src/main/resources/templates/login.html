<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(pageTitle='Log In to an Upwise Account')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main>
    <div class="container">
        <h2>Log In to Upwise</h2>
        <form action="#" th:action="@{/login}" th:method="post">
            <p>Login Name: <input type="text" name="upwiseLoginUsername" th:placeholder="#{placeholder.username}"
                                  tabindex="1"/></p>
            <p>Password: <input type="password" name="upwisePassword" th:placeholder="#{placeholder.password}"
                                tabindex="2"/></p>
            <p><input type="submit" value="Submit" tabindex="3"/> <input type="reset" value="Clear" tabindex="4"/></p>
        </form>
        <p class="registerlink">You can <a href="/register">register here.</a></p>
        <p class="registerlink">Forgot your password? <a href="/forgotpassword">Reset it here.</a></p>
    </div>

</main>
<a th:replace="fragments/footer :: scriptimports"></a>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
