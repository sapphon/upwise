<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(pageTitle='Log In to an Upwise Account')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main>
    <div class="container">
        <h2>Log In to Upwise</h2>
        <form action="#" th:action="@{/login}" th:method="post">
            <p>Login Name: <input type="text" name="upwiseLoginUsername" th:placeholder="#{placeholder.username}"
                                  tabindex="1"/></p>
            <p>Password: <input type="password" name="upwisePassword" th:placeholder="#{placeholder.password}"
                                tabindex="2"/></p>
            <p><input type="submit" value="Submit" tabindex="3"/> <input type="reset" value="Reset" tabindex="4"/></p>
        </form>
        <p class="registerlink">You can <a href="/register">register</a> here.</p>
    </div>

</main>
<a th:replace="fragments/footer :: scriptimports"></a>
<div th:if="${statusCode}" th:switch="${statusCode}">
    <script th:case="201">M.toast({html: "Your username was registered!", classes: "toast"})</script>
    <script th:case="400">M.toast({html: "That account information isn't valid!", classes: "toast"})</script>
    <script th:case="409">M.toast({html: "That login already exists!", classes: "toast"})</script>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
